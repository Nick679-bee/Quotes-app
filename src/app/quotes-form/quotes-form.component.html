<div class="container-fluid">
    <form #quoteForm='ngForm' (ngSubmit)='submitQuote();'>
      <div class="form-group">
        <label for="quote">Quote</label>
        <input type=tex class="form-control" id="quote" [(ngModel)]="newQuotes.name" rows="3" placeholder="Quote" name="name"
          #quote="ngModel" required>
  
         </div>
       
  
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" class="form-control" id="author" placeholder="Author" [(ngModel)]="newQuotes.author"
          name="author" #author="ngModel" required>
  
      </div>
  
      <div class="form-group">
          <label for="author">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Your name goes here" [(ngModel)]="newQuotes.person"
            name="person" #name="ngModel" required>
  
        </div>
          <div [hidden]="name.valid || name.pristine" class="alert alert-warning">
          <p>Please fill in your name</p>
        </div>
  
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date" [(ngModel)]="newQuotes.date" name="date" #date="ngModel"
          required>
  
      </div>
      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <div class="col">
  
        </div>
      </div>
    </form>
  </div>
